# Installer YARA
- name: Installer YARA
  ansible.builtin.apt:
    name: yara
    state: present
  become: true
  tags:
    - yara
    - install

# V√©rifier si le r√©pertoire YARA existe
- name: Cr√©er le r√©pertoire /etc/yara s'il n'existe pas
  ansible.builtin.file:
    path: "{{ yara_rules_path }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  tags:
    - yara
    - setup

# Copier les r√®gles YARA depuis le dossier du r√¥le
- name: Copier les r√®gles YARA vers le r√©pertoire cible
  ansible.builtin.copy:
    src: "rules/yara-rules-full.yar"
    dest: "{{ yara_rules_path }}/yara-rules-full.yar"
    owner: root
    group: root
    mode: "0644"
  tags:
    - yara
    - rules

# V√©rifier la validit√© des r√®gles YARA
- name: V√©rifier si les r√®gles YARA sont valides
  ansible.builtin.command:
    cmd: "yara -r {{ yara_rules_path }}/yara-rules-full.yar /dev/null"
  register: yara_check
  ignore_errors: true
  changed_when: false
  tags:
    - yara
    - verify

- name: Afficher les erreurs de v√©rification YARA
  ansible.builtin.debug:
    var: yara_check.stderr
  when: yara_check.rc != 0
  tags:
    - yara
